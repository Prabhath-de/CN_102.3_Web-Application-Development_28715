<!DOCTYPE html>
<html>
<head>
    <title>Math Operations</title>
</head>
<body>
    <script>
       
        var x = 6;
        var y = 4;

       
        var sum = x + y;


        var difference = x - y;

        
        var product = x * y;

        
        var division = x / y;

        
        document.write("Sum: " + sum + " Difference: " + difference + " Product: " + product + " Division: " + division);
    </script>
</body>
</html>
